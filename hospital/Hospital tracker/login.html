<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindMyHospital - Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <img src="logo.jpeg" alt="Project Logo" class="logo">
        <div class="form-container">
            <div class="form-toggle">
                <button id="loginBtn" class="toggle-button active">Login</button>
                <button id="signupBtn" class="toggle-button">Sign Up</button>
            </div>

            <form id="loginForm" class="form active" onsubmit="handleLogin(event)">
                <h2>Login</h2>
                <input type="text" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p><a href="#" class="forgot-password">Forgot Password?</a></p>
            </form>

            <form id="signupForm" class="form" onsubmit="handleSignUp(event)">
                <h2>Sign Up</h2>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <footer>
            <p>&copy; 2024 FindMyHospital</p>
        </footer>
    </div>

    <script src="login.js"></script>
</body>
</html>
