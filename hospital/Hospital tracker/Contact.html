<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FindMyHospital</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- Back to Main Website Button -->
    <a href="index.html" class="back-btn">Back</a>

    <div class="contact-container">
        <!--  -->
        <h2 class="welcome-heading">Welcome to our website 'FindMyHospital'</h2>

        <h1>Contact Us</h1>
        <p>If you have any questions or need assistance, feel free to reach out to us!</p>

        <!-- Contact Information -->
        <div class="contact-info">
            <p><strong>Phone:</strong> <a href="tel:+91988844596">+91 12345 67890</a></p>
            <p><strong>Email:</strong> <a href="mailto:support@findmyhospital.com">support@findmyhospital.com</a></p>
            <p><strong>Address:</strong> FindMyHospital HQ, 123 Healthcare St., City Rajpura, State Punjab, PIN 140401</p>
        </div>

        <!-- Contact Form -->
        <form id="contactForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Your Name:</label>
             <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Your Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message here..." required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>

        <p id="confirmationMessage" class="hidden"></p>
    </div>

    <script src="contact.js"></script>
</body>
</html>
